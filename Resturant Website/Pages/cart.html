<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <span>3 Items</span>
        </div>
        <div class="cart">
            <table class="cart-table">
                <thead>
                    <tr class="product-data">
                        <th>PRODUCTS DETIALS</th>
                        <th>QUANTITY</th>
                        <th>PRICE</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product">
                            <img src="https://images.pexels.com/photos/20741663/pexels-photo-20741663/free-photo-of-burger-with-meat-and-vegetables.jpeg?auto=compress&cs=tinysrgb&w=600"
                                alt="">
                            <div class="product-info">
                                <h3>Fifa 19</h3>
                                <p>PS$</p>
                                <a href="#">Remove</a>
                            </div>
                        </td>
                        <td class="quantity">
                            <input class="qty-btn" value="-"></input>
                            <span>2</span>
                            <input class="qty-btn" value="+"></input>
                        </td>
                        <div class="price">
                            <td>$44.00</td>
                        </div>
                    </tr>
                    <tr>
                        <td class="product">
                            <img src="https://images.pexels.com/photos/36756/food-pizza-roll-baked.jpg?auto=compress&cs=tinysrgb&w=600"
                                alt="">
                            <div class="product-info">
                                <h3>Fifa 19</h3>
                                <p>PS$</p>
                                <a href="#">Remove</a>
                            </div>
                        </td>
                        <td class="quantity">
                            <input class="qty-btn" value="-"></input>
                            <span>2</span>
                            <input class="qty-btn" value="+"></input>
                        </td>
                        <div class="price">
                            <td>$50.00</td>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
